<html>

<head>
	<title>OpenVidu Load Test</title>
	<script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
	<script src="browser-emulator-connector.js"></script>
	<script src="browser-emulator-recorder.js"></script>
	<script src="platform.js"></script>
	<script src="webrtc-stats.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<div id="join-form">
		<form onsubmit="return joinWithForm()">
			<input id="form-publicurl" type="text" name="publicurl" placeholder="LiveKit url" required>
			<input id="form-token" type="text" name="token" placeholder="LiveKit token" required>
			<input id="form-sessionId" type="text" name="sessionId" placeholder="sessionId" required>
			<input id="form-userId" type="text" name="userId" placeholder="userId" required>
			<br><br>
			<input type="radio" id="form-role-publisher" name="role" value="PUBLISHER">
			<label for="publisher">Publisher</label>
			<input type="radio" id="form-role-subscriber" name="role" value="SUBSCRIBER">
			<label for="subscriber">Subscriber</label><br><br>
			<label for="resolution">Resolution</label>
			<input id="form-resolution" type="text" name="resolution" placeholder="640x480"><br>
			<label for="frameRate">Frame rate</label>
			<input id="form-frameRate" type="text" name="frameRate" placeholder="30">
			<input id="form-showVideoElements" type="checkbox" name="showVideoElements">
			<label for="showVideoElements">Show videos</label><br><br>

			<input type="submit" value="Join session">
		</form>
	</div>

	<div id="local" style="display: none">
		<h4>Local Video</h4>
		<div id="video-publisher" class="video-container">
			<div id="info-container">
				<div id="mute" class="tags">Mute</div>
				<div id="unpublish" class="tags">Unpublish</div>
				<div id="leave" class="tags">Leave</div>
			</div>
		</div>
	</div>

	<div id="remote" style="display: none">
		<h4>Remote videos</h4>
		<div id="remote-video-publisher" class="video-remote-container">
		</div>

	</div>

	<div id="openvidu-events"></div>

</body>

</html>
